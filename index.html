<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header content-section">
      <nav class="header__menu">
        <ul class="header__links-list">
          <li class="header__links-list-item header__links-list-item_no-bullit">
            <a class="header__link_active">главная</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link">посмотреть лоты</a>
          </li>
          <li class="header__links-list-item">
            <a class="header__link">об аукционе</a>
          </li>
        </ul>
      </nav>
      <a class="header__logo">
        <img
          class="header__logo-image"
          src="./images/logo-black.svg"
          alt="Логотип черный"
        />
      </a>
      <address class="address">
        <!--если не задать класс, то свойства не задаются-->
        <a href="tel:+9 999 555 5555">+9 999 555 5555</a><br />
        <a href="mailto:info@sobaka.ge">info@sobaka.ge</a><br />
        <p class="header__address">
          наб. Принсенграхт 263- <br />265, Амстердам
        </p>
      </address>
    </header>
    <main class="content">
      <section class="cover content-section">
        <div class="overlay"></div>
        <!--чтобы наложить прозрачный фон-->
        <h1 class="cover__title">
          <span class="aligned-text">О<span class="letter-spacing-extended">Н</span><span class="no-letter-spacing">О</span></span>
          </span>
          <span class="aligned-text aligned-text_center">ТЕ<span class="letter-spacing-extended">БЕ</span>
          </span>
          <span class="aligned-text aligned-text_right"><span class="letter-spacing-extended">Н</span>АД<span class="no-letter-spacing">О</span>
          </span>
        </h1>
        <div class="cover__description">
          <p class="cover__description-text">Аукцион вещей, в которые никто не верил</p>
          <button class="bet-button">Сделать ставку</button>
        </div>
      </section>
      <section class="lots content-section">
        <h2 class="lots__heading"></h2>
        <ul class="lots__card-list"></ul>
        <a href=""></a>
      </section>
      <section class="about content-section"></section>
    </main>
    <footer class="footer content-section"></footer>
  </body>
